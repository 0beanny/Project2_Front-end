  function validateForm(){
        var fname = document.forml.fname;
        if(fname.value == ""){
            alert("이름을 입력하세요");
            fname.focus();
            return false;
        }

      
        if(fname.value.length < 2){
            alert("이름은 2글자 이상 입력하세요");
            fname.focus();
            return false;
        }

        var birthday = document.forml.birthday;
        if(birthday.value == ""){
            alert("생일을 입력하세요");
            return false;
        }

        var address = document.forml.address;
        if(address.value == ""){
            alert("사는곳을 입력하세요");
            address.focus();
            return false;
